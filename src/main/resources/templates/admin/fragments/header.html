<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <div class="logo">
                <a th:href="@{/}">
                    <img th:src="@{/img/Rooks-Logo.png}" class="logo" alt="logo img" />
                </a>
            </div>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->


        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img th:src="${currentUser != null && currentUser.image != null ? '/user_images/' + currentUser.image : '/img/default-user.png'}"
                            alt="Profile" class="rounded-circle">
                        <div class="d-none d-md-block dropdown-toggle ps-2">
                            <strong class="label switcher-label"
                                th:text="${currentUser != null ? currentUser.fullName : 'Account'}"></strong>
                        </div>
                    </a><!-- End Profile Iamge Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/}">
                                <i class="bi bi-grid-1x2"></i>
                                <span>Trang chủ</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Đăng xuất</span>
                            </a>
                        </li>

                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->
            </ul>
        </nav><!-- End Icons Navigation -->
    </header>
</body>

</html>
